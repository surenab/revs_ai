# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Ruff formatter - automatically formats code
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      # Run the formatter (auto-formats files)
      - id: ruff-format
        name: ruff format
        description: Format code with ruff
        entry: ruff format
        language: python
        types: [python]
        exclude: |
          (?x)^(
            .*/tests/.*|
            .*/test_.*\.py|
            .*/.*_test\.py|
            .*/tests\.py
          )$
        pass_filenames: true

      # Run the linter
      - id: ruff
        name: ruff check
        description: Lint code with ruff
        entry: ruff check
        language: python
        types: [python]
        args: [--fix, --exit-non-zero-on-fix]
        exclude: |
          (?x)^(
            .*/tests/.*|
            .*/test_.*\.py|
            .*/.*_test\.py|
            .*/tests\.py
          )$
        pass_filenames: true

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        description: Trim trailing whitespace
      - id: end-of-file-fixer
        description: Ensure files end with a newline
      - id: check-yaml
        description: Check YAML files for syntax errors
      - id: check-added-large-files
        description: Prevent large files from being committed
        args: ['--maxkb=1000']
      - id: check-json
        description: Check JSON files for syntax errors
        exclude: ^frontend/tsconfig
      - id: check-toml
        description: Check TOML files for syntax errors
      - id: check-merge-conflict
        description: Check for merge conflict markers
      - id: debug-statements
        description: Check for debugger imports and breakpoints
