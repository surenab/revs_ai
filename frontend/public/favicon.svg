<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>

  <!-- Chart line (upward trend) -->
  <path d="M 12 48 L 20 40 L 28 32 L 36 24 L 44 16 L 52 12"
        stroke="#10B981"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Chart area fill -->
  <path d="M 12 48 L 20 40 L 28 32 L 36 24 L 44 16 L 52 12 L 52 48 L 12 48 Z"
        fill="url(#chartGradient)"/>

  <!-- Data points -->
  <circle cx="20" cy="40" r="2.5" fill="#10B981"/>
  <circle cx="28" cy="32" r="2.5" fill="#10B981"/>
  <circle cx="36" cy="24" r="2.5" fill="#10B981"/>
  <circle cx="44" cy="16" r="2.5" fill="#10B981"/>
  <circle cx="52" cy="12" r="2.5" fill="#10B981"/>

  <!-- Upward arrow indicator -->
  <path d="M 48 20 L 52 16 L 56 20 M 52 16 L 52 8"
        stroke="#FFFFFF"
        stroke-width="2"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>
</svg>
